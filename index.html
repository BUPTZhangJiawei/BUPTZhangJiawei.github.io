<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇(ts版)</title>
<script defer src="buddle.js"></script></head>
<body>
    <h1>贪吃蛇小游戏</h1> 
    <div id = "main">
        <div id="stage">
            <div id="snake">
                <div></div>
            </div>

            <div id="food">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div id="score-panel">
            <div>
                SCORE:<span id = "score">0</span>
            </div>
            <div>
                LEVEL:<span id = "level">1</span>
            </div>
        </div>
    </div>
    <h2>方向键控制移动,p键暂停,刷新页面重新开始</h2>
    <h2>手机推荐使用下方按键</h2>
    <div id = "func-buttons">
        <div id = "pause-button">暂停/开始</div>
        <div id = "direction">
            <div id = "up" class = "dir">↑</div>
            <div id = "shuiping">
                <div id = "left" class = "dir">←</div>
                <div id = "right" class = "dir">→</div>
            </div>
            <div id = "down" class = "dir">↓</div>
        </div>
    </div>

</body>
</html>
